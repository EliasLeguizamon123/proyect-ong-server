#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:10.15.3

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            caches:
              - node
            script:
              - npm install
              - npm test
        - step:
            name: Code linting
            script:
              - pipe: atlassian/slack-notify:2.0.0
                variables:
                  WEBHOOK_URL: $WEBHOOK_URL
                  MESSAGE: '"[${ENVIRONMENT_NAME}] build has been validated with status $build_status"'
              - npm install eslint
              - npm run lint:js
            caches:
              - node
